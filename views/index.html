{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <table><tbody>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <tr>
        <td><img src="/JumpyPanda.jpg" height="50" width="50"></td>
        <td>
          <b><a href="/users/{{tweet.name}}">{{tweet.name}}</a></b>
          <br>
          {{tweet.text}}
        </td>
      </tr>
      {% endfor %}
      
    </tbody></table>
      
  </div>
    
{% endblock %}
